<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Shadow Hockey League</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
	<div class="container">
		<header class="header">
			<div class="header-items">
				<img src="{{ url_for('static', filename='img/logo.png') }}" alt="logo">
				<img src="{{ url_for('static', filename='img/logo_nhl.png') }}" alt="nhl">
				<img src="{{ url_for('static', filename='img/logo_sk2k.png') }}" alt="sk2k">
				<img src="https://a.espncdn.com/redesign/assets/img/logos/espn-404@2x.png" alt="espn">
				<a href="https://t.me/+N72ozSs2bD82Yjdi" target="_blank">
					<img src="{{ url_for('static', filename='img/social/telegram.png') }}" alt="telegram">
				</a>
			</div>
		</header>

		<h1>Leaderboard</h1>

		<table class="table">
			<thead>
				<tr>
					<th class="table-header" scope="col">
						<img src="{{ url_for('static', filename='img/geoloc.svg') }}" alt="geoloc" class="table-geoloc__img">
					</th>
					<th class="table-header" scope="col">MANAGERS</th>
					<th class="table-header" scope="col">ACHIEVEMENTS</th>
				</tr>
			</thead>
			<tbody>
				{% for manager in managers %}
				<tr class="table-row">
					<td class="table-items">
						<img src="{{ manager.country }}" alt="country flag" class="table-row__countries">
					</td>
					<td class="table-items">{{ manager.name }}</td>
					<td class="table-items">
						{% for achievement in manager.achievements %}
						{{ achievement|safe }}
						{% endfor %}
					</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>

	<footer class="footer">
		<!-- Ваш код для footer -->
		<div class="copyright">© Hockey Shadow League - Создано в 2021 году
			<a target="_blank" href="https://t.me/amaTiiKii">@Алексеем</a> и
			<a target="_blank" href="https://t.me/whiplash92">@Константином</a>
		</div>
	</footer>

	<!-- Подключение Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>

</body>

</html>
